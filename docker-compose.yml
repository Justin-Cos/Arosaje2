version: '3'

services:
  api-back:
    ports:
      - "3000:3000"
    working_dir: /usr/src/app
    command: sh -c "npm install && npm start"
    volumes:
      - ./database:/usr/src/app/database
    build:
      context: ./backend
      dockerfile: Dockerfile
  angular-app:
    image: nginx:alpine
    ports:
      - "4200:80"
    volumes:
      - ./dist:/usr/share/nginx/html
    build:
      context: ./frontend
      dockerfile: Dockerfile